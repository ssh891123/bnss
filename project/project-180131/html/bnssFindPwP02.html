<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>세미나 접수 - 새 비밀번호 입력하기</title>
    
    <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
    
            <form class="form-signin">
                <h1 class="lead text-center">새 비밀번호 입력하기</h1>

                <form class="form-horizontal">                    
                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputID">ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="userId" id="userId">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputName">새 비밀번호</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" placeholder="새 비밀번호" id="newPw">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputName">새 비밀번호 확인</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" placeholder="새 비밀번호 확인" id="newPwCnfm">
                        </div>
                    </div>
                </form>
    
                <div class="form-group row">
                    <div class='col-sm-11'>
                        <p id="findPwCnfm" class="text-center">
                            <a href="#" class="btn btn-success btn-block" role="button">확인</a>
                        </p>
                    </div>
                </div>
                <div class="form-group row col-sm-1"></div>
            </form>
        </div>
    </div>
    
    <script src="../html/import/js/bootstrap.min.js"></script>    
    <script src="../html/import/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
    <script src="../js/bnssFindPwP02.js"></script>
</body>

</html>
