<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>세미나 접수 - 아이디 찾기</title>
    
    <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            <form class="form-signin">                
                <h1 class="lead text-center">사용자 ID 찾기</h1>
                <form class="form-horizontal">                        
                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputName">이름</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="writterNAME" id="findIdNm" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputEmail">E-Mail</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="writterNAME" id="findIdEmail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputNumber">연락처</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="-없이 입력해주세요" name="writterPHONE" id="findIdHpNo">
                        </div>
                    </div>
                </form>

                <div class="form-group row">
                    <p id="findIdCnfm" class="text-center">
                        <a href="#" class="btn btn-success btn-block" role="button">확인</a>
                    </p> 
                </div>
                <div class="form-group row col-sm-1"></div>
            </form>
        </div>
    </div>    
    
    <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>    
    <script src="../html/import/js/bootstrap.min.js"></script>
    <script src="../js/bnssFindIdP01.js"></script>    
</body>

</html>
