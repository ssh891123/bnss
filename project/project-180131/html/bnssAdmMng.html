<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>세미나 접수 관리</title>

  <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
  <link href="../html/import/css/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id='div_topMenu'> </div>

  <div class="container-fluid">
    <div class="row">

      <div id='div_leftMenu'> </div>

      <main class="col-sm-10">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-sm-3">
                <p>
                  <h1 class="panel-title"><strong>사용자 신청 내역</strong></h1>
                </p>
            </div>

            <div class="col col-sm-3">                
              <a id="add_row" class="btn btn-primary pull-left">신청 내역 검색</a>
              <a id="add_row" class="btn btn-info pull-left">접수 상태 저장</a>
            </div>

            <div class="col col-sm-6 text-right">
              <div class="pull-right">
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-filter" data-target="all">
                      <input type="radio" name="options" id="option3" autocomplete="off"> 
                        전체
                  </label>
                  <label class="btn btn-warning btn-filter" data-target="pending">
                      <input type="radio" name="options" id="option2" autocomplete="off"> 
                        접수요청
                  </label>
                  <label class="btn btn-success btn-filter active" data-target="completed">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked>
                        접수 승인
                  </label>
                  <label class="btn btn-danger btn-filter active" data-target="completed">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked>
                        접수 기각
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover table-condensed table-list-search" id="tab_logic">
            <thead>
              <tr class="success">
                <th>접수번호</th>
                <th>교회</th>
                <th>신청자</th>
                <th>입금자</th>
                <th>입금일</th>
                <th>입금액</th>
                <th>참석인원</th>
                <th>접수상태</th>
                <th>정보</th>
              </tr>
            </thead>
            
            <tbody id='id_tbody'>
              
            </tbody>
          </table>

          <div class="panel-footer">
              <div class="row">
                <div class="col col-sm-4">
                    <p class="lead">Page 1 of 5</p>
                </div>
                <div class="col col-sm-8">
                  <ul class="pagination hidden-xs pull-right">                    
                    <li id='li_prevPage'><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li id='li_pageNo'><a href="#">1</a></li>                    
                    <li id='li_nextPage'><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>                    
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="reg_info" tabindex="-1" role="dialog" aria-labelledby="reg_info" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">신청자 가입 정보</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputEmail">ID</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="ID" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
              <div class="col-sm-8">
                <input class="form-control" id="inputEmail" type="email" placeholder="이메일">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputNumber">휴대폰번호</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" id="inputNumber" placeholder="- 없이 입력해 주세요" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputName">이름</label>
              <div class="col-sm-8">
                <input class="form-control" id="inputName" type="text" placeholder="이름">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputGender">성별</label>
              <div class="col-sm-8">
                <label class="radio-inline">
                  <input type="radio" name="sex" id="inlineCheckbox1" value="male" /> Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="inlineCheckbox2" value="female" /> Female
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputName">생년월일</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" id="inputNumber" placeholder="주민번호 앞 6자리 입력해 주세요" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchName">교회이름</label>
              <div class="col-sm-8">
                <input class="form-control" id="inputChurchName" type="text" placeholder="교회 이름">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr">교회주소</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" class="form-control" id="sample6_postcode" placeholder="우편 번호" />
                  <span class="input-group-btn">
                    <button id="zipcode" class="btn btn-success">우편번호 찾기
                      <i class="fa fa-mail-forward spaceLeft"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr1"></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="sample6_address" placeholder="검색주소" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr2"></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="sample6_address2" placeholder="상세주소" />
              </div>
            </div>
          </form>

        </div>

        <div class="modal-footer ">
          <button type="button" class="btn btn-warning btn-lg" style="width: 100%;">
            <span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="join_info" tabindex="-1" role="dialog" aria-labelledby="join_info" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
        </div>
        <div class="modal-body">          
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputEmail">교회명</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="서울진주초대교회" name="churchNAME" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputEmail">작성자</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="손성현" name="writterNAME" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputNumber">작성자 연락처</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="010-5194-9831" name="writterPHONE" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr">교회주소</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" class="form-control" id="postcode" placeholder="13468" readonly>
                  <!-- <span class="input-group-btn">
                      <button id="zipcode" class="btn btn-success">우편번호 찾기
                        <i class="fa fa-mail-forward spaceLeft"></i>
                      </button>
                    </span> -->
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr1"></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="address" placeholder="경기 성남시 분당구 판교원로 92" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchAddr2"></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="address2" placeholder="순복음서울진주초대교회" readonly>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputName">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="ssh891123@hanmail.net" name="eMAIL" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputName">입금자</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="손성현" name="depositNAME" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputName">입금하실 금액</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="50,000" name="depositAMOUNT" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchName">입금일</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="입금일 입니다." name="depositDATE" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchName">참석인원</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="5명" name="attendance" readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="inputChurchName">참석 명단</label>
              <div class="col-sm-8">
                  <textarea class="form-control" rows="10" placeholder="강원주, 손성현, 이정빈, 손성문" name="TOTALattendance" readonly></textarea>
              </div>
            </div>

          </form>

        </div>
        <div class="modal-footer ">i88
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>      
    </div>
  </div>

</body>
