<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>세미나 접수 웹 어플리케이션</title>

    <!-- Bootstrap core CSS -->
    <link href="../import/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            <form class="form-signin" method="POST" action="register.html">
                <div class="form-group">
                    <h2 class="form-signin-heading">세미나 접수 로그인 화면</h2>
                    <h6 class="form-signin-heading">*처음 접속하시는 분은 교회 홈페이지에서 로그인 후에 접속해 주셔야 됩니다.</h2>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="sr-only">ID</label>
                    <input type="text" id="userId" class="form-control" placeholder="ID를 입력해주세요." required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력해주세요." required>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='registser.html' "> 로그인</button>

            </form>
        </div>
    </div>
    <!--  <div class="container"> -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../import/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
