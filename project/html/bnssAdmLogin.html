    <link href="import/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            <form class="form-signin" method="POST" action="register.html">
                <div class="form-group">
                    <h2 class="form-signin-heading">세미나 접수 로그인 화면</h2>
                    <!-- <h6 class="form-signin-heading">*처음 접속하시는 분은 교회 홈페이지에서 로그인 후에 접속해 주셔야 됩니다.</h2> -->
                </div>

                <!-- <div class="form-group">
                    <label for="inputEmail" class="sr-only">ID</label>
                    <input type="text" id="userId" class="form-control" placeholder="ID를 입력해주세요." required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <div class="form-group">
                    <div class="help-block text-right">
                        <a href="" data-title="pass_find" data-toggle="modal" data-target="#pass_find">비밀번호 찾기</a>
                    </div>
               </div> -->
               
                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                </form>

                <div class="form-group">
                    <!-- <div class="help-block text-right">
                        <a href="" data-title="pass_find" data-toggle="modal" data-target="#pass_find">ID 찾기</a>
                    </div> -->

                    <div class="help-block text-right">
                        <a href="" data-title="id_find" data-toggle="modal" data-target="#id_find"><strong><u>ID 찾기</u></a></strong>
                        <a>*</a> 
                        <a href="" data-title="pass_find" data-toggle="modal" data-target="#pass_find"><strong><u>비밀번호 찾기</u></a></strong>
                    </div>
               </div>
                

                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='registser.html' "> 로그인</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="form-group">
                    <div class="bottom text-center">
                        처음 오셨습니까? <a href="#"><b>회원가입</b></a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <div class="modal fade" id="id_find" tabindex="-1" role="dialog" aria-labelledby="id_find" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">ID 찾기</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal">
                        <!-- <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputID">ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="churchNAME">
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputName">이름</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="writterNAME" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputEmail">E-Mail</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="writterNAME" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputNumber">연락처</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="-없이 입력해주세요" name="writterPHONE">
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" id="pass_lost_btn" >
                        <span class="glyphicon glyphicon-ok-sign"></span> 확인
                    </button>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="pass_find" tabindex="-1" role="dialog" aria-labelledby="pass_find" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">비밀번호 찾기</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputID">ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="churchNAME">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputNAME">NAME</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="userNAME">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputEmail">E-Mail</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="writterNAME" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputNumber">작성자 연락처</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="-없이 입력해주세요" name="writterPHONE">
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" id="pass_lost_btn">
                        <span class="glyphicon glyphicon-ok-sign"></span> 확인
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
    
    <!-- 로그인 폼 예제 -->
    
    <!-- BEGIN # BOOTSNIP INFO -->
    <div class="container">
        <div class="row">
            <h1 class="text-center">Modal Login with jQuery Effects</h1>
            <p class="text-center">
                <a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Open Login Modal</a>
            </p>
        </div>
    </div>
    <!-- END # BOOTSNIP INFO -->
    
    <!-- BEGIN # MODAL LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
    
                <!-- Begin # DIV Form -->
                <div id="div-forms">
    
                    <!-- Begin # Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg">Type your username and password.</span>
                            </div>
                            <input id="login_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                            <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            </div>
                            <div>
                                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                                <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End # Login Form -->
    
                    <!-- Begin | Lost Password Form -->
                    <form id="lost-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-lost-msg">
                                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-lost-msg">Type your e-mail.</span>
                            </div>
                            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>
                            <div>
                                <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Lost Password Form -->
    
                    <!-- Begin | Register Form -->
                    <form id="register-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-register-msg">
                                <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-register-msg">Register an account.</span>
                            </div>
                            <input id="register_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                            <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                            <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            </div>
                            <div>
                                <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Register Form -->
    
                </div>
                <!-- End # DIV Form -->
    
            </div>
        </div>
    </div>
    <!-- END # MODAL LOGIN -->
