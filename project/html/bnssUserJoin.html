<body>    
    <article class="container">
        <!-- 회원가입 예제 -->
        <!-- http://fhermesiv.mailplug.net/join.php?rq_url=%2Fjoin.php%3Frq_url%3D%252F -->
        <div class="col-md-12">
            <div class="page-header">
                <h1>회원가입
                    <small>세미나 신청 회원가입</small>
                </h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputEmail">ID
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input class="form-control" type="text" id="userID" placeholder="ID">
                            <span class="input-group-btn">
                                <button id="test_1" class="btn btn-info" >ID 중복확인
                                    <i class="fa fa-mail-forward spaceLeft"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
    

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputPassword">비밀번호
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
                        <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputEmail">이메일
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputEmail" type="email" placeholder="이메일">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputNumber">휴대폰번호
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="inputNumber" placeholder="- 없이 입력해 주세요" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputName">이름
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputName" type="text" placeholder="이름">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputGender">성별
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox1" value="male" /> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox2" value="female" /> Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputName">생년월일
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="inputNumber" placeholder="주민번호 앞 6자리 입력해 주세요" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchName">교회이름
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputChurchName" type="text" placeholder="교회 이름">
                    </div>
                </div>

                <!-- 주소찾기 사이트
                https://www.poesis.org/postcodify/
                https://www.juso.go.kr/CommonPageLink.do?link=/addrlink/devAddrLinkRequestSample -->
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr">교회주소
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="sample6_postcode" placeholder="우편 번호" />
                            <span class="input-group-btn">
                                <button id="test_1" class="btn btn-warning" >우편번호 찾기
                                    <i class="fa fa-mail-forward spaceLeft"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr1"></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sample6_address" placeholder="검색주소" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr2"></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sample6_address2" placeholder="상세주소" />
                    </div>
                </div>               

                <!-- <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">
                        <p class="help-block">숫자, 특수문자 포함 8자 이상</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
                        <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <a href="#">
                            <button class="btn btn-primary" type="submit">회원가입 요청
                                <i class="fa fa-check spaceLeft"></i>
                            </button>
                        </a>
                        <!-- <button class="btn btn-danger" type="submit">가입취소
                            <i class="fa fa-times spaceLeft"></i>
                        </button> -->
                    </div>
                </div>
            </form>
            <hr>
        </div>
