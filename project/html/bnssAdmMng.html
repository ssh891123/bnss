<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>세미나 접수 관리</title>

  <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
  <link href="../html/import/css/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id='div_topMenu'> </div>

  <div class="container-fluid">
    <div class="row">

      <div id='div_leftMenu'> </div>

      <main class="col-sm-10">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-sm-3">
                <p>
                  <h1 class="panel-title"><strong>사용자 신청 내역</strong></h1>
                </p>
            </div>

            <div class="col col-sm-3">                
              <a id="add_row" class="btn btn-primary pull-left">신청 내역 검색</a>
              <a id="add_row" class="btn btn-info pull-left">접수 상태 저장</a>
            </div>

            <div class="col col-sm-6 text-right">
              <div class="pull-right">
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-filter" data-target="all">
                      <input type="radio" name="options" id="option3" autocomplete="off"> 
                        전체
                  </label>
                  <label class="btn btn-warning btn-filter" data-target="pending">
                      <input type="radio" name="options" id="option2" autocomplete="off"> 
                        접수요청
                  </label>
                  <label class="btn btn-success btn-filter active" data-target="completed">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked>
                        접수 승인
                  </label>
                  <label class="btn btn-danger btn-filter active" data-target="completed">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked>
                        접수 기각
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover table-condensed table-list-search" id="tab_logic">
            <thead>
              <tr class="success">
                <th>접수번호</th>
                <th>교회</th>
                <th>신청자</th>
                <th>입금자</th>
                <th>입금일</th>
                <th>입금액</th>
                <th>참석인원</th>
                <th>접수상태</th>
                <th>정보</th>
              </tr>
            </thead>
            
            <tbody id='id_tbody'>
              
            </tbody>
          </table>

          <div class="panel-footer">
              <div class="row">
                <div class="col col-sm-4">
                    <!-- <p class="lead">Page 1 of 5</p> -->
                </div>
                <div class="col col-sm-8">
                  <ul class="pagination hidden-xs pull-right">                    
                    <li id='li_prevPage'><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li id='li_pageNo'><a id='a_pageNo' href="#">1</a></li>                    
                    <li id='li_nextPage'><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>                    
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </main>
    </div>
  </div>
 
  <script src="../html/import/js/ie10-viewport-bug-workaround.js"></script>
  <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
  <script src="../js/common/bnssTopMenu.js"></script>
  <script src="../js/common/bnssLeftMenu.js"></script>
  <script src="../js/common/bnssGridSrch.js"></script>
  <script src="../js/bnssAdmMng.js"></script>
</body>

</html>
