<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>세미나 접수 - 비밀번호 찾기</title>
    
    <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
    <link href="../html/import/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container" style="margin-top: 20px">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-danger">              
                <div class="panel-heading">
                    <h1 class="panel-title">비밀번호 찾기</h1>
                </div>
                <h1 class="lead"></h1>

                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputID">ID</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="churchNAME" id="findIdId">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputNAME">이름</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" name="userNAME" id="findIdNm">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputNumber">연락처</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-phone"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="-없이 입력해주세요" name="writterPHONE" id="findIdHpNo"
                                onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' style='ime-mode:disabled;' maxlength="11">
                            </div>                            
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputEmail">E-Mail</label>
                        <div class="col-sm-8">
                            <div class="control-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input type="email" class="form-control" name="writterNAME" id="findIdEmail" onkeydown="validationEmail()">
                                </div>
                            </div>

                            <div class="form-group has-error">
                                <div class="col-sm-11">
                                    <span class="help-block" id="emailValidation"></span>
                                </div>
                            </div>
                        </div>
                    </div>



                </form>

                <div class="col-sm-1"></div>
                <div class="form-group row">
                    <div class='col-sm-10'>
                        <p id="findPwCnfm" class="text-center">
                            <a href="#" class="btn btn-danger btn-block" role="button">확인</a>
                        </p>
                    </div>
                </div>
                <div class="form-group row col-sm-1"></div>
            </div>
        </div>
    </div>
    
    <script src="../html/import/js/bootstrap.min.js"></script>    
    <script src="../html/import/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
    <script src="../js/bnssFindPwP01.js"></script>
    <script src="../js/bnssFormValidation.js"></script>

</body>

</html>
