<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UserJoin.html</title>

    <!-- Bootstrap -->
    <link href="import/css/bootstrap.min.css" rel="stylesheet">
    <!-- 달력 import -->
    <link href="../js/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <title>SeminarReg.html</title>
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8"> -->
    <!-- Custom style -->
    <!-- <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>  
    <div id='div_topMenu'> </div> 
    <article class="container" style="margin-top: 70px">
        <div id='div_leftMenu'> </div>
        <!-- 회원가입 예제 -->
        <!-- http://fhermesiv.mailplug.net/join.php?rq_url=%2Fjoin.php%3Frq_url%3D%252F -->
        <div class="col-md-10">
            <div class="page-header">
                <h1>세미나 등록
                    <small>세미나 등록 관리</small>
                </h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputEmail">
                        세미나ID
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="userID" placeholder="예) 2018년 동계 제직세미나">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputEmail">세미나 시작일
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group date form_date span8" data-date="" data-date-format="yyyy년 MM dd일" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control"  type="text" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputEmail">세미나 종료일
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group date form_date span8" data-date="" data-date-format="yyyy년 MM dd일" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control"  type="text" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>

                <!-- 주소찾기 사이트
                https://www.poesis.org/postcodify/
                https://www.juso.go.kr/CommonPageLink.do?link=/addrlink/devAddrLinkRequestSample -->
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr">세미나 장소
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="sample6_postcode" placeholder="우편 번호" />
                            <span class="input-group-btn">
                                <button id="test_1" class="btn btn-warning" >우편번호 찾기
                                    <i class="fa fa-mail-forward spaceLeft"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr1"></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sample6_address" placeholder="검색주소" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr2"></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sample6_address2" placeholder="상세주소" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputNumber">등록비
                    </label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="인당 등록비">
                        </div>
                    </div>
                </div>               
                    

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputPassword">비밀번호
                            <br> <small class="text-danger">(필수입력)</small>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">

                    </div>
                </div>            

                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <a href="#">
                            <button class="btn btn-primary" type="submit">세미나 등록
                                <i class="fa fa-check spaceLeft"></i>
                            </button>
                        </a>
                        
                    </div>
                </div>
            </form>
            <hr>
        </div>
    </article>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="import/js/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../js/common/bnssTopMenu.js"></script>
    <script src="../js/common/bnssLeftMenu.js"></script>

    <!-- 달력 import -->
    <script type="text/javascript" src="../js/datetimepicker/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/datetimepicker/bootstrap-datetimepicker.ko.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language:  'ko',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>

</body>

</html>
