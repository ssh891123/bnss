<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>bnssJointerInfoModal</title>
    
    <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
    <link href="../html/import/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 20px">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-info">     
                <div class="panel-heading">
                    <h1 class="panel-title">신청자 가입 정보</h1>
                </div>
                <h1 class="lead"></h1>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputID">ID</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" type="text" id="userId" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="inputName">이름 </label>
                      <div class="col-sm-8">
                          <div class="input-group">
                              <div class="input-group-addon">
                                  <span class="glyphicon glyphicon-user"></span>
                              </div>
                              <input class="form-control" type="text" id="join_userNm" readonly>
                          </div>
                      </div>
                  </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputNumber">연락처</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-phone"></span>
                                </div>
                                <input type="tel" class="form-control" id="userTelNo" readonly/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label" for="inputEmail">E-Mail</label>
                        <div class="col-sm-8">
                            <div class="control-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input type="email" class="form-control" name="writterNAME" id="findIdEmail" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="inputGender">성별</label>
                      <div class="col-sm-8">
                          <label class="radio-inline">
                              <input type="radio" name="sex" value="male" id="join_genderIsM" checked disabled/> 남자
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="sex" value="female" id="join_genderIsF" disabled/> 여자
                          </label>
                      </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputName">생년월일 </label>
                    <div class="col-sm-8">
                      <div class='input-group'>
                        <div class="input-group-addon">
                          <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                        <input type="tel" class="form-control" id="join_userBirth" readonly/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchName">교회명</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="join_churchNm" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr">교회주소</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="우편번호" id="join_churchZipCd" readonly/>
                            <span class="input-group-btn">
                                <button class="btn btn-warning" disabled="disabled">우편번호 찾기
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr1"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="검색주소" id="join_churchSrchAddr" readonly/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="inputChurchAddr2"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="상세주소" id="join_churchDetlAddr" readonly/>
                    </div>
                </div>

                  <div class="col-sm-1"></div>
                  <div class="form-group row">
                      <div class="col-sm-10">
                          <p id="findIdCnfm" class="text-center">
                              <a href="#" class="btn btn-primary btn-block" role="button">확인</a>
                          </p> 
                      </div>
                  </div>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>    
    <script src="../html/import/js/bootstrap.min.js"></script>
    <script src="../js/bnssFindIdP01.js"></script>
    <script src="../js/bnssFormValidation.js"></script>

</body>

</html>
