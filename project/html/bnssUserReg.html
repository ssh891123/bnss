<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Contetn-Type" content="text/html">
    <meta name="viewport" content="width=device-width" , inital-scale="1">
    <link href="../html/import/css/bootstrap.min.css" rel="stylesheet">
    <!-- 달력 import -->
    <link href="../js/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <title>User Registration.html</title>
</head>

<body>            
    <div id='div_topMenu2'> </div>

    <div class="container" style="margin-top: 70px">
        <div id='div_leftMenu2'> </div>
            
        <div class="col-md-10">
            
            <div class="jumbotron" style="padding-top:20px">
                <form class="form-horizontal" method="post" action="loginAction.jsp">
                    <h1 style="text-align: center;">
                        <strong>접수자 등록</strong>
                    </h1>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">세미나 선택</label>
                            <div class="col-lg-10">
                                <!-- <input type="text" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="30"> -->
                                <select class="form-control"> 
                                    <option>[12월 목회자 세미나] [기간:2017년 12월 4일~6일(월~수)] [장소: 청원진주초대교회]</option> 
                                    <option>[1월 동계 재직 세미나] [기간:2018년 1월 1일~3일(월~수)] [장소: 청원진주초대교회]</option> 
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">교회명</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>                                
                                    <input type="text" class="form-control" placeholder="교회명을 입력해주세요." name="churchNAME" maxlength="20">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">작성자 성명</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>                                
                                    <input type="text" class="form-control" placeholder="작성자의 성명을 입력해주세요." name="writterNAME" maxlength="20">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">작성자 연락처</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>                                
                                    <input type="text" class="form-control" placeholder="작성자의 핸드폰 번호를 입력해주세요." name="writterPHONE" maxlength="20">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">주소</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="교회 주소를 입력해주세요." name="churchADDRESS" maxlength="20">
                                    <span class="input-group-btn">
                                        <button id="test_1" class="btn btn-warning" >주소 찾기
                                            <i class="fa fa-mail-forward spaceLeft"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="sample6_address" placeholder="검색주소" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="sample6_address2" placeholder="상세주소" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">입금자 성명</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="입금자 성명을 입력해주세요." name="depositNAME" maxlength="20">    
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">입금액</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>                                
                                    <input type="text" class="form-control" placeholder="입금하실 금액" name="depositAMOUNT" maxlength="20"> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">입금일</label>
                            <div class="col-lg-10">
                                <div class="input-group date form_date span8" data-date="" data-date-format="yyyy년 MM dd일" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                    <input class="form-control"  type="text" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div> 
                                <p class="help-block">입금하신 후에 작성하셔도 됩니다.</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">참석인원</label>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" placeholder="참석 인원을 입력해주세요." name="attendance" maxlength="20">
                                <p class="help-block">초등생이상(8세이상) 참석 인원을 작성하셔야 됩니다.</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputId" class="col-lg-2 control-label">참석자명단(단체)</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="10" placeholder="단체참석시 참석자 명단을 입력해주세요." name="TOTALattendance"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary btn-lg" type="submit">정보 저장<i class="fa fa-check spaceLeft"></i></button>
                                    <button class="btn btn-success btn-lg" type="submit">신청서 제출<i class="fa fa-times spaceLeft"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="col-lg-3"> </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../html/import/js/bootstrap.min.js"></script>
    <script src="../html/import/js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
    <script src="../js/common/bnssTopMenu.js"></script>
    <script src="../js/common/bnssLeftMenu.js"></script>

    <!-- 달력 import -->
    <script type="text/javascript" src="../js/datetimepicker/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/datetimepicker/bootstrap-datetimepicker.ko.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language:  'ko',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>

    
</body>

</html>
